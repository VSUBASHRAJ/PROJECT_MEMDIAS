<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Diary - Login</title>
    <!-- Bootstrap CSS - Replit Theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: var(--bs-body-bg);
        }
        
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        
        .form-signin .card {
            background-color: var(--bs-body-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .divider::before {
            margin-right: 1em;
        }
        
        .divider::after {
            margin-left: 1em;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .btn-social:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-book fa-3x mb-3 text-primary"></i>
                    <h1 class="h3 mb-3 fw-normal">Memory Diary</h1>
                    <p class="text-secondary">Sign in to access your memories</p>
                </div>
                
                <div id="auth-container">
                    <!-- Register/Login Toggle -->
                    <div class="btn-group w-100 mb-4" role="group">
                        <input type="radio" class="btn-check" name="auth-mode" id="login-mode" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="login-mode" onclick="window.location.href='{{ url_for('login') }}'">Login</label>
                        
                        <input type="radio" class="btn-check" name="auth-mode" id="register-mode" autocomplete="off" {% if register %}checked{% endif %}>
                        <label class="btn btn-outline-primary" for="register-mode" onclick="window.location.href='{{ url_for('register') }}'">Register</label>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    
                    <!-- Email/Password Form -->
                    <form method="POST" action="{% if register %}{{ url_for('register') }}{% else %}{{ url_for('login') }}{% endif %}">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        
                        {% if not register %}
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="{{ url_for('reset_password') }}" class="text-primary">Forgot password?</a>
                        </div>
                        {% endif %}
                        
                        <button class="w-100 btn btn-lg btn-primary" type="submit">
                            {% if register %}Create Account{% else %}Sign in{% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <p class="mt-4 mb-3 text-center text-secondary">&copy; 2025 Memory Diary</p>
    </main>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
